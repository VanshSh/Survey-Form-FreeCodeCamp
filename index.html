<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form</title>
 <link rel="stylesheet" href="./style.css">
 <html>
 
 <body>
  <header>
   <h1 id="title">Blood Donation Form</h1>
   <p id="description">Thankyou for being part of the (Young Blood Group)</p>
  </header>
 
  <main>
   <form id="survey-form">
    <label id="name-label">Name: </label>
    <input type="text" id="name" name="name" placeholder="Enter your Name" required>
    <br /><br />
    <label id="email-label">Email: </label>
    <input type="email" id="email" name="email" pattern="[a-zA-Z][@][gmail.com]" placeholder="Enter your Email" required>
    <br /><br />
    <label id="number-label">Age: </label>
    <input type="number" id="number" min="19" max="45" pattern="[0-9]{2}" placeholder="Age">
    <br /><br />
    <label>Which option best describe your role ?</label>
    <input list="dropdown">
    <datalist id="dropdown">
     <option value="Student">
     <option value="Teacher">
     <option value="House-Wife">
     <option value="Doctor">
     <option value="Police">
    </datalist>
    <br /></br>
    <span>Sex: </span>
    <input type="radio" name="name" value="Female">
    <label>Female</label>
    <input type="radio" name="name" value="Male">
    <label>Male</label>
    <input type="radio" name="name" value="Other">
    <label>Other</label>
    <br /><br />
    <p>Comorbidities: </p>
    <input type="checkbox" value="Diabetes" name="name">
    <label>Diabetes </label>
    <input type="checkbox" value="Hypertension" name="name">
    <label>Hypertension </label>
    <input type="checkbox" value="AIDS" name="name">
    <label>AIDS </label>
    <input type="checkbox" value="Lymphoma " name="name">
    <label>Lymphoma </label>
    <input type="checkbox" value="Peripheral Vascular Disease" name="name">
    <label>Peripheral Vascular Disease </label>
    <br /><br />
    <label>Comment or Suggestions: </label>
    <br /><br />
    <textarea rows="10" cols="50" id="textarea"></textarea><br />
    <button type="submit" id="submit"><a href="#">Submit</a></button>
 
   </form>
   <br /><br /><br /><br />
  </main>
 
 
 
 
 </body>
 
 </html>
